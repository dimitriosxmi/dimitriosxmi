name: Recent Github Activity Update README

on:
  schedule:
    - cron: '*/6 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent github activity

    steps:
      - uses: actions/checkout@v2
      - uses: dimitriosxmi/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: 'UPDATE recent github activity in README.md'
          MAX_LINES: 7
